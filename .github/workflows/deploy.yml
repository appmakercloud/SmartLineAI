  name: Deploy to Ubuntu Server

  on:
    push:
      branches:
        - main
        - master

  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Deploy via SSH
          uses: appleboy/ssh-action@v0.1.5
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSH_KEY }}
            script: cd /var/www/smartline-api/SmartLineAI && git pull && npm install && pm2 restart smartline-api
  WORKFLOW_END
